name: Deploy react table app
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: deploy app
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16.14']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: install packages
        run: npm install
      - name: registry github user
        run: |
          git config --global user.email "jcvaldes.ingenieria@gmail.com"
          git config --global user.name "Juan Carlos Vald√©s"
      - name: create bundles
        run: npm run build
      - name: deploy the app
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
